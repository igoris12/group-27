<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css">
<body>
<div id="firstButton">
    <button id="button" onclick="openSign()">sign up</button>
</div>

<div id="box">
    <div class="left-modal">
        <p id="sign">Sign up</p>

        <a href="#" class="a">Privacy policy</a>
        <p class="a">&</p>
        <a href="#" class="a">Termas of service</a>
    </div>

    <div class="right-modal">
        <div class="close" onclick="closeSign()">+</div>
        <form action="#" id="form">
            <label for="user" class="label">Username</label>
            <input type="text" class="input">
            <label for="e-mail" class="label">E-Mail</label>
            <input type="text" class="input">
            <label for="psw" class="label">Password</label>
            <input type="text" class="input">
            <label for="reppsw" class="label">Repeat Password</label>
            <input type="text" class="input">
        </form>

        <div id="bottom">
            <button class="bottom">Get Started</button>
            <p class="bottom">or</p>
            <a href="#" class="bottom">Sign in</a>
        </div>
    </div>

</div>

    <script> 
        function openSign() {
            document.getElementById("box").style.display = "flex";
        };
        
        function closeSign() {
        document.getElementById("box").style.display = "none";
        };
        </script>

    
</body>
</html>
